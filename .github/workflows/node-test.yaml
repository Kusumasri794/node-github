name: node-test 
on: push
jobs:
  test:
   runs-on: ubuntu-latest
   steps: 
    - name: get the code
      uses: actions/checkout@v5
    - name: install node jobs
      uses: actions/setup-node@v6
      with:
        node-version: 18
    - name:  Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test


  
